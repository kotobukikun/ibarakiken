
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>お問い合わせ</title>
  </head>
  <body>

    <form method="get" action="#">
      
      お名前
        <p>
         <input type="text" name="name" size="20" maxlength="30" placeholder="ニックネーム可">
        </p>
       
        メールアドレス
       <p> 
         <input type="text" name="mail" size="30" maxlength="30" placeholder="ご連絡先を入力してください">
       </p>
      
       お問い合わせ内容
        <p>
         <input type="radio" name="guid" value="recomend" >お勧め
          <input type="radio" name="guid" value="request">ご依頼
          <input type="radio" name="guid" value="question">ご質問
          <input type="radio" name="guid" value="point">ご指摘
          <input type="radio" name="guid" value="other" checked>その他
        </p>
        
        <p>
           <input type="submit" value="送信">
       </p>
    </form>
